<!DOCTYPE html>
<html>
<head>
	<title>Slider - Session 18</title>
	<link rel="stylesheet" type="text/css" href="../css/example1.css">
	
</head>
<body>
	<div id="container">
		<div class="mySlides">
	    	<div class="numbertext">1 / 4</div>
	        <img src="../img/pink.jpg" style="width:100%">
	    </div>

	    <div class="mySlides">
	    	<div class="numbertext">2 / 4</div>
	        <img src="../img/blue.jpg" style="width:100%">
	    </div>

	    <div class="mySlides">
	   		<div class="numbertext">3 / 4</div>
	        <img src="../img/cat.jpg" style="width:100%">
	    </div>

	    <div class="mySlides">
	    	<div class="numbertext">4 / 4</div>
	        <img src="../img/dna.jpg" style="width:100%">
	  	</div>

	  <!-- Next and previous buttons -->
	  	<a class="prev" onclick="plusSlides(-1)"><</a>
	  	<a class="next" onclick="plusSlides(1)">></a>

	</div>
	<script type="text/javascript" src="../js/jquery-3.4.0.min.js"></script>
	<script type="text/javascript" src="../js/example1.js"></script>
</body>
</html>
