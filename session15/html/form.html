<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="../css/form.css">
</head>
<body>
	<div id="container">
		<form>
			<p>Name<span class="require">*</span>:
				<input type="text" name="name" id="name">
				<span id="errorname"></span>
			</p>
			<p id="birth">Birthday
				<select class="day" name="day">
					<option value="0">Day</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="1">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18">18</option>
					<option value="19">19</option>
					<option value="20">20</option>
					<option value="21">21</option>
					<option value="22">22</option>
					<option value="23">23</option>
					<option value="24">24</option>
					<option value="25">25</option>
					<option value="26">26</option>
					<option value="27">27</option>
					<option value="28">28</option>
					<option value="29">29</option>
					<option value="30">30</option>
					<option value="31">31</option>
				</select>
				<select class="day" name="month">
					<option value="0">Month</option>
					<option value="1">Jan</option>
					<option value="2">Feb</option>
					<option value="3">Mar</option>
					<option value="4">Apr</option>
					<option value="5">May</option>
					<option value="6">June</option>
					<option value="7">July</option>
					<option value="8">Aug</option>
					<option value="9">Sep</option>
					<option value="10">Oct</option>
					<option value="11">Nov</option>
					<option value="12">Dec</option>
				</select>
				<select id="year" name="year">
					<option value="0">Year</option>
					<option value="1">2019</option>
					<option value="2">2018</option>
					<option value="3">2017</option>
					<option value="4">2016</option>
					<option value="5">2015</option>
					<option value="6">2014</option>
					<option value="7">2013</option>
					<option value="8">2012</option>
					<option value="9">2011</option>
					<option value="10">2010</option>
					<option value="11">2009</option>
					<option value="12">2008</option>
					<option value="13">2007</option>
					<option value="14">2006</option>
					<option value="15">2005</option>
					<option value="16">2004</option>
					<option value="17">2003</option>
					<option value="18">2002</option>
					<option value="19">2001</option>
					<option value="20">2000</option>
					<option value="21">1999</option>
					<option value="22">1998</option>
					<option value="23">1997</option>
					<option value="24">1996</option>
					<option value="25">1995</option>

				</select>
			</p>
			<p id="gender">Gender
				<input type="radio" name="gender" value="female"> Female
				<input type="radio" name="gender" value="male"> Male
			</p>
			<p>Phone<span class="require">*</span>:
				<input type="text" name="phone" id="phone">
				<span id="errorphone"></span>
			</p>
			<p>School/University/College<span class="require">*</span>:
				<input type="text" name="school" id="school">
				<span id="errorschool"></span>
			</p>
			<input type="button" name="submit" value="Register" onclick="checkRegister()">
			<p id="check"></p>
			<span id="print"></span>
		</form>
	</div>
	<script type="text/javascript" src="../js/form.js"></script>
</body>
</html>
